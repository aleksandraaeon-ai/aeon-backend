<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>AEON spricht mit dir ðŸ’—</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      height: 100vh;
    }
    textarea, button {
      margin: 10px;
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
    }
    #antwort {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ff66cc;
    }
  </style>
</head>
<body>
  <h1>AEON spricht mit dir ðŸ’—</h1>
  <form id="chatForm">
    <textarea id="frage" placeholder="Frag mich etwas..."></textarea><br />
    <button type="submit">Senden</button>
  </form>
  <div id="antwort"></div>

  <script>
    const form = document.querySelector('#chatForm');
    const frage = document.querySelector('#frage');
    const antwortDiv = document.querySelector('#antwort');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const response = await fetch("/frage", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ frage: frage.value })
      });

      const data = await response.json();
      antwortDiv.innerText = data.antwort;
    });
  </script>
</body>
</html>
